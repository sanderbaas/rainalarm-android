<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="apple-touch-icon" href="icon57.png">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" href="css/weather-icons-custom.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/headers.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/toolbars.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Regenalarm</title>
    <!-- Localization -->
    <link rel="resource" type="application/l10n" href="locales/locales.ini" />
    <script type="application/javascript" src="js/l10n.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <section role="region">
        <header>
          <menu type="toolbar" class="left">
            <button class="show-menu" id="menu"><span class="icon icon-menu"></span></button>
          </menu>
          <h1 data-l10n-id="app-heading">Regenalarm</h1>
        </header>
      </section>
      <div id="error-display"></div>
      <div id="sidemenu">
        <ul id="locs">
          <li><h2 data-l10n-id="add-location-title">Add location</h2><input name="newLocation" id="new-location" type="text"> <button class="add-location" id="add-location">OK</button></li>
          <li><button class="current-location" id="current-location" data-l10n-id="current-location-button">Current location</button></li>
        </ul>
      </div>
        <div id="graph">
        </div>
      <footer>
        <div role="toolbar">
          <ul>
            <li><button id="reload" class="update"></button></li>
          </ul>
        </div>
      </footer>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
